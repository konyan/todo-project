    <div class="page-content page-container" id="page-content">
      <div class="row container d-flex justify-content-center">
        <div class="col-lg-12">
          <div class="card px-3">
            <div class="card-body">
              <section class="mb-5">
                <h4 class="card-title">Project List</h4>
                <form class="add-items d-flex">
                  <input
                    type="text"
                    id="name"
                    class="form-control todo-list-input"
                    placeholder="Create New Project?"
                  />
                  <button
                    type="submit"
                    class="add-project btn btn-primary font-weight-bold todo-list-add-btn"
                  >
                    Add
                  </button>
                </form>
                <div class="list-wrapper mt-3">
                  <ul
                    class="d-flex flex-column-reverse todo-list"
                    id="projects"
                  ></ul>
                </div>
              </section>
              <section>
                <h4 class="card-title">Awesome Todo list</h4>
                <form class="add-items d-flex" id="addTodo">
                  <input
                    type="text"
                    class="form-control todo-list-input"
                    id="title"
                    placeholder="Add title"
                  />
                  <input
                    type="text"
                    class="form-control todo-list-input"
                    placeholder="Add description"
                    id="description"
                  />
                  <input
                    type="date"
                    class="form-control todo-list-input"
                    placeholder="dueDate"
                    id="dueDate"
                  />
                  <input type="hidden" id="id" value="" />

                  <select class="custom-select project-select" id="project">
                  </select>
                  <select class="custom-select" id="priority">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                  </select>
                  <button
                    type="submit"
                    class="add-todo u-full-width btn btn-primary"
                  >
                    Add
                  </button>
                </form>
              </section>
            </div>
          </div>

            <div class="card-header-tab card-header">
              <div
                class="card-header-title font-size-lg text-capitalize font-weight-normal"
              >
                <i class="fa fa-tasks"></i>&nbsp;Todo Lists
              </div>
            </div>

              <perfect-scrollbar class="ps-show-limits">
